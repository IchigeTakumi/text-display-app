<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト逐次表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #display {
            font-size: 24px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>テキスト逐次表示</h1>
    <textarea id="textInput" placeholder="表示するテキストを入力してください"></textarea>
    <div>
        <label for="charCount">表示文字数: </label>
        <input type="number" id="charCount" value="5" min="1">
        <label for="interval">切り替え秒数: </label>
        <input type="number" id="interval" value="0.5" step="0.1" min="0.1">
    </div>
    <div id="display"></div>
    <div class="controls">
        <button id="startButton">再生</button>
        <button id="pauseButton" disabled>一時停止</button>
        <button id="stopButton" disabled>停止</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
